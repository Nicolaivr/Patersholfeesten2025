<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patersholfeesten 2025 Programma</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            font-size: 16px;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 32px 16px;
        }
        .header {
            margin-bottom: 32px;
        }
        h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0 0 8px 0;
        }
        .description {
            font-size: 18px;
            color: #ccc;
        }
        .date-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 24px;
        }
        .date-button {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .date-button.active {
            background-color: #fff;
            color: #000;
        }
        .date-button:not(.active) {
            background-color: #333;
            color: #fff;
        }
        .date-button:not(.active):hover {
            background-color: #555;
        }

        .schedule-grid-container {
            overflow-x: auto;
            position: relative; /* Belangrijk voor de rode lijn */
        }
        .schedule-grid-wrapper {
            display: flex;
            flex-direction: column;
            min-width: 700px;
        }
        .stage-labels {
            display: grid;
            font-weight: 700;
            color: #ccc;
            border-bottom: 1px solid #555;
            position: sticky;
            top: 0;
            background-color: #000;
            z-index: 20;
        }
        .stage-labels > div {
            padding: 16px;
        }
        .stage-labels .time-col {
            border-right: 1px solid #555;
        }

        .schedule-container {
            display: grid;
            grid-auto-rows: minmax(24px, auto);
            position: relative;
        }
        .time-label {
            grid-column: 1;
            position: relative;
            padding-top: 4px;
            font-size: 12px;
            color: #999;
            border-right: 1px solid #555;
        }
        .stage-line {
            border-left: 1px solid #555;
        }
        .event-card {
            margin: 4px;
            padding: 8px;
            border-radius: 8px;
            font-weight: 600;
            overflow: hidden;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .event-card:hover {
            transform: scale(1.03);
        }
        .event-title {
            color: #fff;
            font-size: 14px;
            font-weight: 700;
        }
        .event-time {
            font-size: 10px;
            text-transform: uppercase;
            color: #ccc;
        }
        .event-info {
            font-size: 9px;
            color: #bbb;
            margin-top: 4px;
        }
        .loading-text {
            color: #fff;
            font-style: italic;
        }
        
        /* De rode lijn die de huidige tijd aangeeft */
        .current-time-line {
            position: absolute;
            height: 2px;
            background-color: #EF4444; /* Rode kleur */
            width: 100%;
            z-index: 10;
        }
    </style>
</head>
<body data-page-color="black">

    <div class="container">
        <!-- Header and date navigation -->
        <header class="header">
            <h1 class="text-white">Patersholfeesten 2025</h1>
            <p class="description">Het programma per dag, geladen uit een JSON-bestand.</p>

            <div class="date-buttons">
                <button id="day-1" class="date-button active">Vrijdag 15 aug</button>
                <button id="day-2" class="date-button">Zaterdag 16 aug</button>
                <button id="day-3" class="date-button">Zondag 17 aug</button>
            </div>
        </header>

        <!-- Schedule Container -->
        <div class="schedule-grid-container">
            <div class="schedule-grid-wrapper">
                <!-- Stage labels - Worden dynamisch gegenereerd -->
                <div id="stage-labels" class="stage-labels">
                    <div class="time-col">Tijd</div>
                </div>

                <!-- Main schedule grid - Wordt dynamisch gegenereerd -->
                <div id="schedule-container" class="schedule-container">
                    <div style="grid-column: 1 / -1; display: flex; align-items: center; justify-content: center; height: 192px; color: #ccc;">Laden van het programma...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const stageLabelsContainer = document.getElementById('stage-labels');
        const scheduleContainer = document.getElementById('schedule-container');
        const dateButtons = document.querySelectorAll('.date-button');
        const scheduleUrl = 'https://nicolaivr.github.io/Patersholfeesten2025/events.json';

        let eventsData = [];
        let currentDay = '2025-08-15';
        let stages = [];
        let timeLine = null;

        // Function to convert time string to minutes from start of day
        const timeToMinutes = (time) => {
            const [hours, minutes] = time.split(':').map(Number);
            return hours * 60 + minutes;
        };

        // Function to fetch the events data
        const loadEvents = async () => {
            try {
                const response = await fetch(scheduleUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    eventsData = data;
                    // Dynamisch de unieke podia ophalen uit de data
                    stages = [...new Set(eventsData.map(event => event.stage))].sort();
                    
                    renderSchedule(currentDay);
                    // Start de rode tijdslijn zodra de data geladen is
                    startLiveTimeLine();
                } else {
                    throw new Error('Ongeldig dataformaat: De respons is geen array.');
                }
            } catch (error) {
                console.error("Could not fetch or parse events data:", error);
                scheduleContainer.innerHTML = '<div style="grid-column: 1 / -1; display: flex; align-items: center; justify-content: center; height: 192px; color: #EF4444;">Fout bij het laden van de evenementen. Controleer de data of probeer het later opnieuw.</div>';
            }
        };

        // Functie om de rode tijdslijn te updaten
        const updateTimeLine = () => {
            const now = new Date();
            const today = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            
            // Alleen de tijdslijn tonen als het de huidige dag is
            if (currentDay === today) {
                const currentMinutes = now.getHours() * 60 + now.getMinutes();
                const topPosition = (currentMinutes / 15) * 24; // 24px per 15 minuten
                
                if (!timeLine) {
                    timeLine = document.createElement('div');
                    timeLine.className = 'current-time-line';
                    scheduleContainer.appendChild(timeLine);
                }
                timeLine.style.top = `${topPosition}px`;
            } else if (timeLine) {
                // Verberg de tijdslijn als het niet de huidige dag is
                timeLine.style.display = 'none';
            }
        };

        // Functie om de live tijdslijn te starten
        const startLiveTimeLine = () => {
            updateTimeLine();
            setInterval(updateTimeLine, 60000); // Update elke minuut
        };

        // Functie om de dynamische grid structuur te renderen
        const renderGridStructure = () => {
            // Wis bestaande labels
            stageLabelsContainer.innerHTML = '<div class="time-col">Tijd</div>';

            // Dynamische grid-instellingen voor de labels en het rooster
            const gridTemplate = `80px repeat(${stages.length}, minmax(0, 1fr))`;
            stageLabelsContainer.style.gridTemplateColumns = gridTemplate;
            scheduleContainer.style.gridTemplateColumns = gridTemplate;

            // Voeg dynamisch podialabels toe
            stages.forEach(stage => {
                const stageLabelDiv = document.createElement('div');
                stageLabelDiv.textContent = stage.charAt(0).toUpperCase() + stage.slice(1);
                stageLabelsContainer.appendChild(stageLabelDiv);
            });

            // Voeg tijdlabels en verticale lijnen toe
            scheduleContainer.innerHTML = ''; // Wis de 'Laden...' tekst
            for (let hour = 0; hour < 25; hour++) {
                const timeLabelDiv = document.createElement('div');
                timeLabelDiv.className = `time-label`;
                timeLabelDiv.style.gridRowStart = hour * 4 + 1;
                timeLabelDiv.textContent = `${String(hour).padStart(2, '0')}:00`;
                scheduleContainer.appendChild(timeLabelDiv);
            }
            
            for (let i = 1; i <= stages.length; i++) {
                const stageGridLine = document.createElement('div');
                stageGridLine.className = `stage-line`;
                stageGridLine.style.gridColumn = i + 1;
                stageGridLine.style.gridRow = `1 / 97`;
                scheduleContainer.appendChild(stageGridLine);
            }
        };
        
        // Function to render the schedule for a given date
        const renderSchedule = (date) => {
            renderGridStructure();
            
            const filteredEvents = eventsData.filter(event => event.date === date);

            filteredEvents.forEach(event => {
                const startTimeMinutes = timeToMinutes(event.start);
                const endTimeMinutes = timeToMinutes(event.end);
                
                const startRow = Math.floor(startTimeMinutes / 15) + 1;
                let endRow = Math.ceil(endTimeMinutes / 15) + 1;
                let rowSpan = endRow - startRow;
                
                // Als starttijd en eindtijd hetzelfde zijn,
                // geef het evenement een duur van 1 uur (4 rijen).
                if (rowSpan <= 0) {
                    rowSpan = 4;
                    endRow = startRow + rowSpan;
                }
                
                const stageIndex = stages.indexOf(event.stage) + 2;

                const eventDiv = document.createElement('div');
                eventDiv.className = `event-card`;
                eventDiv.style.gridRow = `${startRow} / span ${rowSpan}`;
                eventDiv.style.gridColumn = stageIndex;
                eventDiv.style.backgroundColor = getEventColor(event.stage);

                eventDiv.innerHTML = `
                    <div>
                        <div class="event-title">${event.title}</div>
                        <div class="event-time">${event.start} - ${event.end}</div>
                        ${event.extra_info ? `<div class="event-info">${event.extra_info}</div>` : ''}
                    </div>
                `;
                
                scheduleContainer.appendChild(eventDiv);
            });
            
            updateTimeLine(); // Zorg ervoor dat de lijn ook bij het wisselen van dagen wordt bijgewerkt
        };

        const getEventColor = (stage) => {
            switch(stage) {
                case 'kaatsspelplein':
                    return '#111';
                case 'viersprong':
                    return '#222';
                case 'algemeen':
                    return '#444';
                default:
                    return '#555';
            }
        };

        // Event listeners for date buttons
        dateButtons.forEach(button => {
            button.addEventListener('click', () => {
                const dayId = button.id;
                let newDay;
                switch (dayId) {
                    case 'day-1':
                        newDay = '2025-08-15';
                        break;
                    case 'day-2':
                        newDay = '2025-08-16';
                        break;
                    case 'day-3':
                        newDay = '2025-08-17';
                        break;
                    default:
                        newDay = '2025-08-15';
                }
                currentDay = newDay;
                dateButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderSchedule(currentDay);
            });
        });

        // Initialize with the first day's schedule
        const init = () => {
            loadEvents();
        };

        init();
    </script>
</body>
</html>
