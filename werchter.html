<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patersholfeesten 2025 Programma</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #111;
            --text-color: #fff;
            --secondary-text-color: #ccc;
            --border-color: #444;
            --highlight-color: #EF4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            font-size: 16px;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 32px 16px;
        }

        .header {
            margin-bottom: 32px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0 0 8px 0;
        }

        .description {
            font-size: 18px;
            color: var(--secondary-text-color);
        }

        .date-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 24px;
        }

        .date-button {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .date-button.active {
            background-color: var(--text-color);
            color: var(--background-color);
        }

        .date-button:not(.active) {
            background-color: #333;
            color: var(--text-color);
        }

        .date-button:not(.active):hover {
            background-color: #555;
        }

        /* Desktop Layout */
        .schedule-grid-container {
            position: relative;
        }
        
        .stage-labels {
            display: grid;
            font-weight: 700;
            color: var(--secondary-text-color);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background-color: var(--background-color);
            z-index: 20;
        }
        
        .stage-labels > div {
            padding: 16px;
        }
        
        .stage-labels .time-col {
            border-right: 1px solid var(--border-color);
        }

        .schedule-container {
            display: grid;
            grid-auto-rows: minmax(24px, auto);
            position: relative;
        }

        .time-label {
            grid-column: 1;
            position: relative;
            padding-top: 4px;
            font-size: 12px;
            color: #999;
            border-right: 1px solid var(--border-color);
            z-index: 10;
        }

        .stage-line {
            border-left: 1px solid var(--border-color);
        }

        .hour-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: var(--border-color);
            left: 0;
            z-index: 5;
        }

        .event-card {
            margin: 4px;
            padding: 8px;
            border-radius: 8px;
            font-weight: 600;
            overflow: hidden;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .event-card:hover {
            transform: scale(1.03);
        }

        .event-title {
            color: var(--text-color);
            font-size: 14px;
            font-weight: 700;
        }

        .event-time {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--secondary-text-color);
        }

        .event-info {
            font-size: 9px;
            color: #bbb;
            margin-top: 4px;
        }

        .loading-text {
            color: var(--text-color);
            font-style: italic;
        }

        /* De rode lijn die de huidige tijd aangeeft */
        .current-time-line {
            position: absolute;
            height: 2px;
            background-color: var(--highlight-color);
            width: 100%;
            left: 0;
            z-index: 30;
        }
        
        /* Mobile Layout */
        @media (max-width: 768px) {
            .schedule-grid-container {
                display: flex;
                flex-direction: column;
                gap: 24px;
            }
            .stage-labels, .schedule-container {
                display: block; /* Disable grid for mobile */
            }

            .mobile-stage-header {
                font-size: 24px;
                font-weight: 700;
                padding: 16px 0 8px 0;
                border-bottom: 1px solid var(--border-color);
                margin-bottom: 8px;
            }

            .mobile-stage-container {
                position: relative;
            }

            .mobile-stage-container .event-card {
                position: absolute;
                width: calc(100% - 16px); /* Full width with padding */
            }

            .mobile-stage-container .hour-line {
                width: calc(100% - 80px); /* Adjust for time column */
                left: 80px;
            }
            
            .mobile-stage-container .current-time-line {
                width: calc(100% - 80px);
                left: 80px;
            }

            .mobile-time-col {
                width: 80px;
                position: relative;
                float: left; /* Keep time labels on the left */
                font-size: 12px;
                color: #999;
                padding-top: 4px;
                text-align: right;
                padding-right: 8px;
            }
        }
    </style>
</head>
<body data-page-color="black">

    <div class="container">
        <!-- Header and date navigation -->
        <header class="header">
            <h1 class="text-white">Patersholfeesten 2025</h1>
            <p class="description">Het programma per dag, geladen uit een JSON-bestand.</p>

            <div class="date-buttons">
                <button id="day-1" class="date-button active">Vrijdag 15 aug</button>
                <button id="day-2" class="date-button">Zaterdag 16 aug</button>
                <button id="day-3" class="date-button">Zondag 17 aug</button>
            </div>
        </header>

        <!-- Schedule Container -->
        <div id="schedule-grid-container" class="schedule-grid-container">
            <!-- Loading message -->
            <div id="loading-message" style="display: flex; align-items: center; justify-content: center; height: 192px; color: #ccc;">Laden van het programma...</div>
            
            <!-- Schedule content will be dynamically generated here -->
        </div>
    </div>

    <script>
        const scheduleGridContainer = document.getElementById('schedule-grid-container');
        const loadingMessage = document.getElementById('loading-message');
        const dateButtons = document.querySelectorAll('.date-button');
        const scheduleUrl = 'https://nicolaivr.github.io/Patersholfeesten2025/events.json';

        let eventsData = [];
        let currentDay = '2025-08-15';
        let stages = [];
        let intervalId = null;

        // Function to convert time string to minutes from start of day
        const timeToMinutes = (time) => {
            const [hours, minutes] = time.split(':').map(Number);
            return hours * 60 + minutes;
        };

        // Function to fetch the events data
        const loadEvents = async () => {
            try {
                const response = await fetch(scheduleUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    eventsData = data;
                    // Dynamisch de unieke podia ophalen uit de data
                    stages = [...new Set(eventsData.map(event => event.stage))].sort();
                    
                    renderSchedule(currentDay);
                    startLiveTimeLine();
                } else {
                    throw new Error('Ongeldig dataformaat: De respons is geen array.');
                }
            } catch (error) {
                console.error("Could not fetch or parse events data:", error);
                loadingMessage.innerHTML = 'Fout bij het laden van de evenementen. Controleer de data of probeer het later opnieuw.';
                loadingMessage.style.color = '#EF4444';
            }
        };

        // Functie om de rode tijdslijn te updaten
        const updateTimeLine = () => {
            const now = new Date();
            const today = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            const timeLines = document.querySelectorAll('.current-time-line');
            
            // Verberg alle lijnen als het niet de huidige dag is
            if (currentDay !== today) {
                timeLines.forEach(line => line.style.display = 'none');
                return;
            }

            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const topPosition = (currentMinutes / 15) * 24; // 24px per 15 minuten

            timeLines.forEach(line => {
                line.style.top = `${topPosition}px`;
                line.style.display = 'block'; // Zorg ervoor dat de lijnen zichtbaar zijn op de juiste dag
            });
        };

        // Functie om de live tijdslijn te starten
        const startLiveTimeLine = () => {
            if (intervalId) {
                clearInterval(intervalId);
            }
            updateTimeLine();
            intervalId = setInterval(updateTimeLine, 60000); // Update elke minuut
        };

        // Functie om de dynamische grid structuur te renderen
        const renderSchedule = (date) => {
            loadingMessage.style.display = 'none';
            scheduleGridContainer.innerHTML = '';
            
            const isMobile = window.innerWidth <= 768;
            const filteredEvents = eventsData.filter(event => event.date === date);

            if (isMobile) {
                // Mobile layout: stages onder elkaar
                stages.forEach(stage => {
                    const stageDiv = document.createElement('div');
                    stageDiv.className = 'mobile-stage-container';
                    stageDiv.innerHTML = `<h2 class="mobile-stage-header">${stage.charAt(0).toUpperCase() + stage.slice(1)}</h2>`;

                    const stageEvents = filteredEvents.filter(event => event.stage === stage);
                    
                    // Bereken de totale hoogte van de container op basis van de laatste eindtijd
                    const maxEndTime = stageEvents.reduce((max, event) => {
                        const endTimeMinutes = timeToMinutes(event.end);
                        return Math.max(max, endTimeMinutes);
                    }, 0);
                    const totalHeight = (Math.ceil(maxEndTime / 15) + 1) * 24;
                    stageDiv.style.height = `${totalHeight}px`;

                    // Voeg tijdlijnen en events toe
                    for (let hour = 0; hour < 25; hour++) {
                        const topPosition = hour * 4 * 24; // 4 rows * 24px per row
                        
                        // Zorg ervoor dat de horizontale lijn binnen de berekende hoogte van de container blijft
                        if (topPosition < totalHeight) {
                            const hourLine = document.createElement('div');
                            hourLine.className = 'hour-line';
                            hourLine.style.top = `${topPosition}px`;
                            stageDiv.appendChild(hourLine);
                            
                            const timeLabelDiv = document.createElement('div');
                            timeLabelDiv.className = `mobile-time-col`;
                            timeLabelDiv.style.top = `${topPosition}px`;
                            timeLabelDiv.textContent = `${String(hour).padStart(2, '0')}:00`;
                            stageDiv.appendChild(timeLabelDiv);
                        }
                    }
                    
                    // Render events for this stage
                    stageEvents.forEach(event => {
                        const startTimeMinutes = timeToMinutes(event.start);
                        const endTimeMinutes = timeToMinutes(event.end);
                        
                        const startRow = Math.floor(startTimeMinutes / 15) + 1;
                        let endRow = Math.ceil(endTimeMinutes / 15) + 1;
                        let rowSpan = endRow - startRow;
                        
                        if (rowSpan <= 0) {
                            rowSpan = 4;
                            endRow = startRow + rowSpan;
                        }

                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'event-card';
                        eventDiv.style.top = `${(startRow - 1) * 24}px`;
                        eventDiv.style.height = `${rowSpan * 24 - 8}px`; // Subtract margin
                        eventDiv.style.left = '80px';
                        eventDiv.style.backgroundColor = getEventColor(stage);
                        eventDiv.innerHTML = `
                            <div>
                                <div class="event-title">${event.title}</div>
                                <div class="event-time">${event.start} - ${event.end}</div>
                                ${event.extra_info ? `<div class="event-info">${event.extra_info}</div>` : ''}
                            </div>
                        `;
                        stageDiv.appendChild(eventDiv);
                    });
                    
                    // Voeg een rode tijdslijn toe voor de mobiele weergave
                    const timeLine = document.createElement('div');
                    timeLine.className = 'current-time-line';
                    stageDiv.appendChild(timeLine);

                    scheduleGridContainer.appendChild(stageDiv);
                });
            } else {
                // Desktop layout: stages naast elkaar
                const stageLabelsContainer = document.createElement('div');
                stageLabelsContainer.id = 'stage-labels';
                stageLabelsContainer.className = 'stage-labels';
                const gridTemplate = `80px repeat(${stages.length}, minmax(0, 1fr))`;
                stageLabelsContainer.style.gridTemplateColumns = gridTemplate;
                stageLabelsContainer.innerHTML = '<div class="time-col">Tijd</div>';
                stages.forEach(stage => {
                    const stageLabelDiv = document.createElement('div');
                    stageLabelDiv.textContent = stage.charAt(0).toUpperCase() + stage.slice(1);
                    stageLabelsContainer.appendChild(stageLabelDiv);
                });
                scheduleGridContainer.appendChild(stageLabelsContainer);
                
                const scheduleContainer = document.createElement('div');
                scheduleContainer.id = 'schedule-container';
                scheduleContainer.className = 'schedule-container';
                scheduleContainer.style.gridTemplateColumns = gridTemplate;
                scheduleGridContainer.appendChild(scheduleContainer);
                
                // Voeg tijdlabels en horizontale lijnen toe
                for (let hour = 0; hour < 25; hour++) {
                    const topPosition = hour * 4 * 24;
                    
                    const hourLine = document.createElement('div');
                    hourLine.className = 'hour-line';
                    hourLine.style.top = `${topPosition}px`;
                    scheduleContainer.appendChild(hourLine);
                    
                    const timeLabelDiv = document.createElement('div');
                    timeLabelDiv.className = `time-label`;
                    timeLabelDiv.style.gridRowStart = hour * 4 + 1;
                    timeLabelDiv.textContent = `${String(hour).padStart(2, '0')}:00`;
                    scheduleContainer.appendChild(timeLabelDiv);
                }
                
                // Voeg verticale lijnen toe
                for (let i = 1; i <= stages.length; i++) {
                    const stageGridLine = document.createElement('div');
                    stageGridLine.className = `stage-line`;
                    stageGridLine.style.gridColumn = i + 1;
                    stageGridLine.style.gridRow = `1 / 97`;
                    scheduleContainer.appendChild(stageGridLine);
                }
                
                // Render events
                filteredEvents.forEach(event => {
                    const startTimeMinutes = timeToMinutes(event.start);
                    const endTimeMinutes = timeToMinutes(event.end);
                    
                    const startRow = Math.floor(startTimeMinutes / 15) + 1;
                    let endRow = Math.ceil(endTimeMinutes / 15) + 1;
                    let rowSpan = endRow - startRow;
                    
                    if (rowSpan <= 0) {
                        rowSpan = 4;
                        endRow = startRow + rowSpan;
                    }
                    
                    const stageIndex = stages.indexOf(event.stage) + 2;

                    const eventDiv = document.createElement('div');
                    eventDiv.className = `event-card`;
                    eventDiv.style.gridRow = `${startRow} / span ${rowSpan}`;
                    eventDiv.style.gridColumn = stageIndex;
                    eventDiv.style.backgroundColor = getEventColor(event.stage);
                    
                    eventDiv.innerHTML = `
                        <div>
                            <div class="event-title">${event.title}</div>
                            <div class="event-time">${event.start} - ${event.end}</div>
                            ${event.extra_info ? `<div class="event-info">${event.extra_info}</div>` : ''}
                        </div>
                    `;
                    scheduleContainer.appendChild(eventDiv);
                });

                // Voeg de rode tijdslijn toe voor de desktopweergave
                const timeLine = document.createElement('div');
                timeLine.className = 'current-time-line';
                scheduleContainer.appendChild(timeLine);
            }
            
            updateTimeLine();
        };

        const getEventColor = (stage) => {
            switch(stage) {
                case 'kaatsspelplein':
                    return '#333';
                case 'viersprong':
                    return '#555';
                case 'algemeen':
                    return '#777';
                default:
                    return '#999';
            }
        };

        // Event listeners for date buttons
        dateButtons.forEach(button => {
            button.addEventListener('click', () => {
                const dayId = button.id;
                let newDay;
                switch (dayId) {
                    case 'day-1':
                        newDay = '2025-08-15';
                        break;
                    case 'day-2':
                        newDay = '2025-08-16';
                        break;
                    case 'day-3':
                        newDay = '2025-08-17';
                        break;
                    default:
                        newDay = '2025-08-15';
                }
                currentDay = newDay;
                dateButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderSchedule(currentDay);
            });
        });
        
        // Luister naar de window resize event om de lay-out te updaten
        window.addEventListener('resize', () => {
            renderSchedule(currentDay);
        });

        // Initialize with the first day's schedule
        const init = () => {
            loadEvents();
        };

        init();
    </script>
</body>
</html>
