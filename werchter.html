<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patersholfeesten 2025 Programma</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Algemene variabelen en basisstijlen */
        :root {
            --background-color: #111;
            --text-color: #fff;
            --secondary-text-color: #ccc;
            --border-color: #444;
            --highlight-color: #EF4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            font-size: 16px;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 32px 16px;
        }

        .header {
            margin-bottom: 32px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0 0 8px 0;
        }

        .description {
            font-size: 18px;
            color: var(--secondary-text-color);
        }

        .date-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 24px;
        }

        .date-button {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .date-button.active {
            background-color: var(--text-color);
            color: var(--background-color);
        }

        .date-button:not(.active) {
            background-color: #333;
            color: var(--text-color);
        }

        .date-button:not(.active):hover {
            background-color: #555;
        }

        /* Desktop Layout (Grid) */
        .schedule-grid-container {
            position: relative;
        }
        
        .stage-labels {
            display: grid;
            font-weight: 700;
            color: var(--secondary-text-color);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background-color: var(--background-color);
            z-index: 20;
        }
        
        .stage-labels > div {
            padding: 16px;
        }
        
        .schedule-container {
            display: grid;
            /* 15 minuten per rij = 24px */
            grid-auto-rows: 24px;
            position: relative;
            grid-template-columns: 80px repeat(var(--stages), minmax(0, 1fr));
        }

        .time-label {
            grid-column: 1;
            position: relative;
            padding-top: 4px;
            font-size: 12px;
            color: #999;
            border-right: 1px solid var(--border-color);
            z-index: 10;
        }
        
        .stage-line {
            border-left: 1px solid var(--border-color);
            /* Zorgt ervoor dat de lijn de hele hoogte vult */
            grid-row: 1 / span 97;
        }

        .hour-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: var(--border-color);
            left: 0;
            z-index: 5;
        }
        
        .event-card {
            margin: 4px;
            padding: 8px;
            border-radius: 8px;
            font-weight: 600;
            overflow: hidden;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .event-card:hover {
            transform: scale(1.03);
        }

        .event-title {
            color: var(--text-color);
            font-size: 14px;
            font-weight: 700;
        }

        .event-time {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--secondary-text-color);
        }

        .event-info {
            font-size: 9px;
            color: #bbb;
            margin-top: 4px;
        }
        
        .loading-text {
            color: var(--text-color);
            font-style: italic;
        }

        /* De rode lijn die de huidige tijd aangeeft */
        .current-time-line {
            position: absolute;
            height: 2px;
            background-color: var(--highlight-color);
            width: 100%;
            left: 0;
            z-index: 30;
        }
        
        /* Mobile Layout */
        @media (max-width: 768px) {
            .schedule-grid-container {
                display: flex;
                flex-direction: column;
                gap: 24px;
            }
            .stage-labels {
                display: none; /* Hide stage labels on mobile */
            }

            .mobile-stage-header {
                font-size: 24px;
                font-weight: 700;
                padding: 16px 0 8px 0;
                border-bottom: 1px solid var(--border-color);
                margin-bottom: 8px;
            }

            .mobile-stage-container {
                position: relative;
                /* Nieuwe mobiele grid-indeling, 15 minuten per rij */
                display: grid;
                grid-template-columns: 80px 1fr;
                grid-auto-rows: 24px; /* 15 minuten per rij */
            }

            .mobile-stage-container .event-card {
                position: relative;
                grid-column: 2; /* Plaats de kaart in de tweede kolom */
                margin: 4px;
                width: auto;
                height: auto;
            }

            .mobile-stage-container .hour-line {
                width: auto;
                height: 1px;
                background-color: var(--border-color);
                grid-column: 2; /* Lijn in de evenementenkolom */
                align-self: end;
                position: relative;
                top: auto;
                left: auto;
                z-index: 5;
            }
            
            .mobile-time-col {
                grid-column: 1; /* Tijdlabel in de eerste kolom */
                text-align: right;
                padding-right: 8px;
                position: relative;
                top: auto;
                font-size: 12px;
                color: #999;
                padding-top: 4px;
                z-index: 10;
                /* Zorgt ervoor dat het tijdlabel over 4 rijen (1 uur) wordt uitgerekt */
                align-self: start;
            }
            
            /* De rode tijdslijn op mobiel */
            .mobile-stage-container .current-time-line {
                position: absolute;
                height: 2px;
                background-color: var(--highlight-color);
                width: calc(100% - 80px); /* Lijn vult de breedte van de evenementenkolom */
                left: 80px; /* Begint na de tijdkolom */
                z-index: 30;
                top: 0; /* Wordt dynamisch ingesteld door JS */
            }
        }
    </style>
</head>
<body data-page-color="black">

    <div class="container">
        <!-- Header and date navigation -->
        <header class="header">
            <h1 class="text-white">Patersholfeesten 2025</h1>
            <p class="description">Het programma per dag, geladen uit een JSON-bestand.</p>

            <div class="date-buttons">
                <button id="day-1" class="date-button active">Vrijdag 15 aug</button>
                <button id="day-2" class="date-button">Zaterdag 16 aug</button>
                <button id="day-3" class="date-button">Zondag 17 aug</button>
            </div>
        </header>

        <!-- Schedule Container -->
        <div id="schedule-grid-container" class="schedule-grid-container">
            <!-- Loading message -->
            <div id="loading-message" style="display: flex; align-items: center; justify-content: center; height: 192px; color: #ccc;">Laden van het programma...</div>
            
            <!-- Schedule content will be dynamically generated here -->
        </div>
    </div>

    <script>
        const scheduleGridContainer = document.getElementById('schedule-grid-container');
        const loadingMessage = document.getElementById('loading-message');
        const dateButtons = document.querySelectorAll('.date-button');
        const scheduleUrl = 'https://nicolaivr.github.io/Patersholfeesten2025/events.json';

        let eventsData = [];
        let currentDay = '2025-08-15';
        let stages = [];
        let intervalId = null;

        // Function to convert time string (HH:MM) to minutes from midnight
        const timeToMinutes = (time) => {
            const [hours, minutes] = time.split(':').map(Number);
            return hours * 60 + minutes;
        };

        // Function to fetch the events data from the specified URL
        const loadEvents = async () => {
            try {
                const response = await fetch(scheduleUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    eventsData = data;
                    // Dynamically get unique stages from the data
                    stages = [...new Set(eventsData.map(event => event.stage))].sort();
                    
                    renderSchedule(currentDay);
                    startLiveTimeLine();
                } else {
                    throw new Error('Ongeldig dataformaat: De respons is geen array.');
                }
            } catch (error) {
                console.error("Could not fetch or parse events data:", error);
                loadingMessage.innerHTML = 'Fout bij het laden van de evenementen. Controleer de data of probeer het later opnieuw.';
                loadingMessage.style.color = '#EF4444';
            }
        };

        // Function to update the current time line
        const updateTimeLine = () => {
            const now = new Date();
            const today = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            const timeLines = document.querySelectorAll('.current-time-line');
            
            if (currentDay !== today) {
                timeLines.forEach(line => line.style.display = 'none');
                return;
            }

            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            // Each grid row is 15 minutes, which is 24px. So 1 minute is 24/15 = 1.6px
            const topPosition = (currentMinutes / 15) * 24;

            timeLines.forEach(line => {
                line.style.top = `${topPosition}px`;
                line.style.display = 'block';
            });
        };

        // Function to start the live time line update
        const startLiveTimeLine = () => {
            if (intervalId) {
                clearInterval(intervalId);
            }
            updateTimeLine();
            intervalId = setInterval(updateTimeLine, 60000); // Update every minute
        };

        // Function to render the schedule based on the selected date
        const renderSchedule = (date) => {
            loadingMessage.style.display = 'none';
            scheduleGridContainer.innerHTML = '';
            
            const isMobile = window.innerWidth <= 768;
            const filteredEvents = eventsData.filter(event => event.date === date);

            if (isMobile) {
                // Mobile layout: one stage per block with a simple timeline grid
                stages.forEach(stage => {
                    const stageDiv = document.createElement('div');
                    stageDiv.innerHTML = `<h2 class="mobile-stage-header">${stage.charAt(0).toUpperCase() + stage.slice(1)}</h2>`;

                    const stageScheduleContainer = document.createElement('div');
                    stageScheduleContainer.className = 'mobile-stage-container';

                    const stageEvents = filteredEvents.filter(event => event.stage === stage);
                    
                    // Determine the total number of grid rows needed for the day
                    const maxEndTime = stageEvents.reduce((max, event) => Math.max(max, timeToMinutes(event.end)), 0);
                    const lastRow = Math.ceil(maxEndTime / 15);
                    const totalGridRows = lastRow > 0 ? lastRow + 4 : 4; // Add a buffer of 1 hour

                    // Add hour labels and lines
                    for (let row = 1; row <= totalGridRows; row++) {
                        // Display an hour label every 4 rows (4 * 15 minutes = 1 hour)
                        if ((row - 1) % 4 === 0) {
                            const hour = (row - 1) / 4;
                            const timeLabelDiv = document.createElement('div');
                            timeLabelDiv.className = 'mobile-time-col';
                            timeLabelDiv.style.gridRow = `${row} / span 4`;
                            timeLabelDiv.textContent = `${String(hour).padStart(2, '0')}:00`;
                            stageScheduleContainer.appendChild(timeLabelDiv);
                        }
                        
                        // Add a horizontal line at the end of each hour
                        const hourLine = document.createElement('div');
                        hourLine.className = 'hour-line';
                        hourLine.style.gridRow = `${row}`;
                        stageScheduleContainer.appendChild(hourLine);
                    }

                    // Render events in the grid
                    stageEvents.forEach(event => {
                        const startTimeMinutes = timeToMinutes(event.start);
                        const endTimeMinutes = timeToMinutes(event.end);
                        
                        // Calculate grid row positions. Each row is 15 minutes.
                        const startRow = Math.floor(startTimeMinutes / 15) + 1;
                        const endRow = Math.ceil(endTimeMinutes / 15) + 1;
                        const rowSpan = endRow - startRow;
                        
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'event-card';
                        eventDiv.style.gridRow = `${startRow} / span ${rowSpan}`;
                        eventDiv.style.backgroundColor = getEventColor(stage);
                        eventDiv.innerHTML = `
                            <div>
                                <div class="event-title">${event.title}</div>
                                <div class="event-time">${event.start} - ${event.end}</div>
                                ${event.extra_info ? `<div class="event-info">${event.extra_info}</div>` : ''}
                            </div>
                        `;
                        stageScheduleContainer.appendChild(eventDiv);
                    });
                    
                    // Add the live time line
                    const timeLine = document.createElement('div');
                    timeLine.className = 'current-time-line';
                    stageScheduleContainer.appendChild(timeLine);

                    stageDiv.appendChild(stageScheduleContainer);
                    scheduleGridContainer.appendChild(stageDiv);
                });
            } else {
                // Desktop layout: stages side-by-side in a grid
                const stageLabelsContainer = document.createElement('div');
                stageLabelsContainer.id = 'stage-labels';
                stageLabelsContainer.className = 'stage-labels';
                const gridTemplate = `80px repeat(${stages.length}, minmax(0, 1fr))`;
                stageLabelsContainer.style.gridTemplateColumns = gridTemplate;
                stageLabelsContainer.innerHTML = '<div style="border-right: 1px solid var(--border-color); padding: 16px;">Tijd</div>';
                stages.forEach(stage => {
                    const stageLabelDiv = document.createElement('div');
                    stageLabelDiv.textContent = stage.charAt(0).toUpperCase() + stage.slice(1);
                    stageLabelsContainer.appendChild(stageLabelDiv);
                });
                scheduleGridContainer.appendChild(stageLabelsContainer);
                
                const scheduleContainer = document.createElement('div');
                scheduleContainer.id = 'schedule-container';
                scheduleContainer.className = 'schedule-container';
                scheduleContainer.style.setProperty('--stages', stages.length);
                scheduleGridContainer.appendChild(scheduleContainer);
                
                // Add time labels and horizontal lines
                for (let hour = 0; hour < 25; hour++) {
                    // Position is based on 15-minute intervals, so 4 intervals per hour
                    const topPosition = hour * 4 * 24;
                    
                    const hourLine = document.createElement('div');
                    hourLine.className = 'hour-line';
                    hourLine.style.top = `${topPosition}px`;
                    scheduleContainer.appendChild(hourLine);
                    
                    const timeLabelDiv = document.createElement('div');
                    timeLabelDiv.className = `time-label`;
                    timeLabelDiv.style.gridRowStart = hour * 4 + 1;
                    timeLabelDiv.textContent = `${String(hour).padStart(2, '0')}:00`;
                    scheduleContainer.appendChild(timeLabelDiv);
                }
                
                // Add vertical lines
                for (let i = 1; i <= stages.length; i++) {
                    const stageGridLine = document.createElement('div');
                    stageGridLine.className = `stage-line`;
                    stageGridLine.style.gridColumn = i + 1;
                    stageGridLine.style.gridRow = `1 / 97`;
                    scheduleContainer.appendChild(stageGridLine);
                }
                
                // Render events
                filteredEvents.forEach(event => {
                    const startTimeMinutes = timeToMinutes(event.start);
                    const endTimeMinutes = timeToMinutes(event.end);
                    
                    const startRow = Math.floor(startTimeMinutes / 15) + 1;
                    let endRow = Math.ceil(endTimeMinutes / 15) + 1;
                    let rowSpan = endRow - startRow;
                    
                    if (rowSpan <= 0) {
                        rowSpan = 4;
                        endRow = startRow + rowSpan;
                    }
                    
                    const stageIndex = stages.indexOf(event.stage) + 2;

                    const eventDiv = document.createElement('div');
                    eventDiv.className = `event-card`;
                    eventDiv.style.gridRow = `${startRow} / span ${rowSpan}`;
                    eventDiv.style.gridColumn = stageIndex;
                    eventDiv.style.backgroundColor = getEventColor(event.stage);
                    
                    eventDiv.innerHTML = `
                        <div>
                            <div class="event-title">${event.title}</div>
                            <div class="event-time">${event.start} - ${event.end}</div>
                            ${event.extra_info ? `<div class="event-info">${event.extra_info}</div>` : ''}
                        </div>
                    `;
                    scheduleContainer.appendChild(eventDiv);
                });

                // Add the live time line
                const timeLine = document.createElement('div');
                timeLine.className = 'current-time-line';
                scheduleContainer.appendChild(timeLine);
            }
            
            updateTimeLine();
        };

        // Function to get the background color for a stage
        const getEventColor = (stage) => {
            switch(stage) {
                case 'kaatsspelplein':
                    return '#333';
                case 'viersprong':
                    return '#555';
                case 'algemeen':
                    return '#777';
                default:
                    return '#999';
            }
        };

        // Event listeners for date buttons
        dateButtons.forEach(button => {
            button.addEventListener('click', () => {
                const dayId = button.id;
                let newDay;
                switch (dayId) {
                    case 'day-1':
                        newDay = '2025-08-15';
                        break;
                    case 'day-2':
                        newDay = '2025-08-16';
                        break;
                    case 'day-3':
                        newDay = '2025-08-17';
                        break;
                    default:
                        newDay = '2025-08-15';
                }
                currentDay = newDay;
                dateButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderSchedule(currentDay);
            });
        });
        
        // Listen for window resize events to update the layout
        window.addEventListener('resize', () => {
            renderSchedule(currentDay);
        });

        // Initialize with the first day's schedule
        const init = () => {
            loadEvents();
        };

        init();
    </script>
</body>
</html>
